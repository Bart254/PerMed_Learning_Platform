<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/form.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../scripts/form.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">PerMed</div>
    <form id="signup-form" class="inputs">
      <label>Username</label>
      <input type="text" id="signup-username" placeholder="Enter your username" required />
      <label>Email</label>
      <input type="email" id="signup-email" placeholder="example@test.com" required />
      <label>Password</label>
      <input type="password" id="signup-password" placeholder="password"  required />
      <button type="submit">Sign up</button>
    </form>
    <a href="login.html">Already have an account? Login here</a>
  </div>
</body>
</html>
